<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <button id="btnPlayQuizz" class="btnPlayQuizz">Play Quiz</button>

        <div class="innerContainer" id="innerContainer">
            <div class="points"> Points:<span id="points"></span></div>
            <div class="timer" id="timer"></div>
            <div class="question" id="question"></div>
            <div class="options" id="options">  
            </div>
            <div class="footer">
                <div class="currentIndex"> <span id="currentIndex"></span>/ <span id="totalQuestion"></span></div>
                <div class="btnDiv">
                    <button class="endBtn" id="endBtn">End</button>
                    <button class="nextBtn" id="nextBtm">Next</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./javascript/script.js"></script>
</html>
